<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Capybara</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }
        .contact-link {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 20px;
        }
        .contact-link:hover {
            color: #ffd700;
            border-color: #ffd700;
            background-color: rgba(255, 215, 0, 0.1);
        }
        .hero {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero-content {
            max-width: 50%;
        }
        .innovating {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        .innovating::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #6a0dad, #ffd700, #6a0dad);
            background-size: 200% 200%;
            animation: gradientFlow 5s ease infinite;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 18px;
            color: #ffffff;
            max-width: 700px;
            line-height: 1.6;
        }
        .gradient-text {
            background: linear-gradient(45deg, #6a0dad, #ffd700, #6a0dad);
            background-size: 200% 200%;
            animation: gradientFlow 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        @keyframes gradientFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .animation-container {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        #helix {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
                margin-bottom: 40px;
            }
            .animation-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Group Capybara Logo" class="logo">
                <div class="company-name">Group Capybara</div>
            </div>
            <a href="mailto:lucascotta@groupcapybara.com" class="contact-link">Contact Us</a>
        </nav>
        <main class="hero">
            <div class="hero-content">
                <div class="innovating">Innovating for a better tomorrow</div>
                <h1>Unleash the Power of <span class="gradient-text">Capybara</span></h1>
                <p class="subtitle">We empower the World with cutting-edge technology and innovative solutions for modern society.</p>
            </div>
            <div class="animation-container">
                <svg id="helix" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6a0dad;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </main>
    </div>
    <script>
        const svg = document.getElementById('helix');
        const numPoints = 50;
        const radius = 150;
        const centerX = 200;
        const centerY = 200;
        const amplitude = 80;
        const frequency = 0.02;
        let phase = 0;

        function createHelix() {
            const path1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const path2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            path1.setAttribute('stroke', 'url(#grad1)');
            path2.setAttribute('stroke', 'url(#grad2)');
            
            path1.setAttribute('stroke-width', '2');
            path2.setAttribute('stroke-width', '2');
            
            path1.setAttribute('fill', 'none');
            path2.setAttribute('fill', 'none');
            
            svg.appendChild(path1);
            svg.appendChild(path2);
            
            return [path1, path2];
        }

        const [path1, path2] = createHelix();

        function updateHelix() {
            let d1 = 'M';
            let d2 = 'M';

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2 + phase;
                const x = centerX + radius * Math.cos(angle);
                const y1 = centerY + amplitude * Math.sin(i * frequency + phase);
                const y2 = centerY + amplitude * Math.sin(i * frequency + phase + Math.PI);

                d1 += `${x},${y1} `;
                d2 += `${x},${y2} `;
            }

            path1.setAttribute('d', d1);
            path2.setAttribute('d', d2);

            phase += 0.02;
            requestAnimationFrame(updateHelix);
        }

        updateHelix();
    </script>
</body>
</html>
