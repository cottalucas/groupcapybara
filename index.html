<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Capybara</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }
        .contact-link {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 20px;
        }
        .contact-link:hover {
            color: #ffd700;
            border-color: #ffd700;
            background-color: rgba(255, 215, 0, 0.1);
        }
        .hero {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero-content {
            max-width: 50%;
        }
        .innovating {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        .innovating::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #6a0dad, #ffd700, #6a0dad);
            background-size: 200% 200%;
            animation: gradientFlow 5s ease infinite;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 18px;
            color: #ffffff;
            max-width: 700px;
            line-height: 1.6;
        }
        .gradient-text {
            background: linear-gradient(45deg, #6a0dad, #ffd700, #6a0dad);
            background-size: 200% 200%;
            animation: gradientFlow 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        @keyframes gradientFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .x-container {
            width: 200px;
            height: 200px;
        }
        .x-symbol {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
                margin-bottom: 40px;
            }
            .x-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Group Capybara Logo" class="logo">
                <div class="company-name">Group Capybara</div>
            </div>
            <a href="mailto:lucascotta@groupcapybara.com" class="contact-link">Contact Us</a>
        </nav>
        <main class="hero">
            <div class="hero-content">
                <div class="innovating">Innovating for a better tomorrow</div>
                <h1>Unleash the Power of <span class="gradient-text">Capybara</span></h1>
                <p class="subtitle">We empower the World with cutting-edge technology and innovative solutions for modern society.</p>
            </div>
            <div class="x-container">
                <svg viewBox="0 0 100 100" class="x-symbol">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#6a0dad">
                                <animate attributeName="stop-color" values="#6a0dad; #ffd700; #6a0dad" dur="10s" repeatCount="indefinite" />
                            </stop>
                            <stop offset="100%" stop-color="#ffd700">
                                <animate attributeName="stop-color" values="#ffd700; #6a0dad; #ffd700" dur="10s" repeatCount="indefinite" />
                            </stop>
                        </linearGradient>
                    </defs>
                    <path d="M10,10 L90,90 M90,10 L10,90" stroke="url(#gradient)" stroke-width="10" stroke-linecap="round"/>
                </svg>
            </div>
        </main>
    </div>
</body>
</html>
