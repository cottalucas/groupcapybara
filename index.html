<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;  /* Black background for elegance */
            color: #fff;  /* White text for contrast */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2em;
            text-align: center;
        }
        header {
            margin-bottom: 2em;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .header-title {
            font-size: 2.5em;
            font-weight: bold;
        }
        .sub-header {
            font-size: 1.3em;
            margin-top: 10px;
            color: #ccc;  /* Light gray for the subheading */
        }
        .venture-list {
            margin-top: 30px;
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        .venture-list li {
            background: #1a1a1a;
            margin: 10px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .venture-list li:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #f7b731;  /* Bright accent color for links */
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="capybara.png" alt="Capybara Group Logo" class="logo">
        <div class="header-title">Capybara Group</div>
        <div class="sub-header">Tech Solutions for the Modern World</div>
    </header>

    <!-- List of Ventures -->
    <ul class="venture-list">
        <li><a href="https://yourventure1.com">Venture 1: Innovative Tech Solution</a></li>
        <li><a href="https://yourventure2.com">Venture 2: Mobile App Development</a></li>
        <li><a href="https://yourventure3.com">Venture 3: Game Studio</a></li>
    </ul>

    <!-- Footer -->
    <footer>Â© 2024 Capybara Group. All rights reserved.</footer>

</body>
</html>
